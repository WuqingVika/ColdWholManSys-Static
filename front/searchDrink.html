<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>冷饮批发/用户登录</title>
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">   
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">  
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<script type="text/javascript" src="../js/easyui/jquery.min.js"></script>   
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script> 
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		
		<style type="text/css">
		.products{
			list-style:none;
			margin-right:300px;
			padding:0px;
			height:100%;
		}
		.products li{
			display:inline;
			float:left;
			margin:10px;
		}
		.item{
			display:block;
			text-decoration:none;
		}
		.item img{
			border:1px solid #333;
		}
		.item p{
			margin:0;
			font-weight:bold;
			text-align:center;
			color:#c3c3c3;
		}
		.cart{
			width:300px;
			height:100%;
			padding:0px 10px;
			margin: 0;
		}

		h1{
			text-align:center;
			color:#555;
		}
		h2{
			position:absolute;
			font-size:16px;
			left:10px;
			bottom:20px;
			color:#555;
		}
		.total{
			margin:0;
			text-align:right;
			padding-right:20px;
		}
	</style>
	<script>
		var data = {"total":0,"rows":[]};
		var totalCost = 0;
		
		$(function(){
			$('#cartcontent').datagrid({
				singleSelect:true
			});
			$('.item').draggable({
				revert:true,
				proxy:'clone',
				onStartDrag:function(){
					$(this).draggable('options').cursor = 'not-allowed';
					$(this).draggable('proxy').css('z-index',10);
				},
				onStopDrag:function(){
					$(this).draggable('options').cursor='move';
				}
			});
			$('.cart').droppable({
				onDragEnter:function(e,source){
					$(source).draggable('options').cursor='auto';
				},
				onDragLeave:function(e,source){
					$(source).draggable('options').cursor='not-allowed';
				},
				onDrop:function(e,source){
					var brand = $(source).find('p:eq(0)').html();
					var name = $(source).find('p:eq(1)').html();
					var price = $(source).find('p:eq(2)').html();
					addProduct(name, parseFloat(price.split('$')[1]));
				}
			});
		});
		
		function addProduct(name,price){
			function add(){
				for(var i=0; i<data.total; i++){
					var row = data.rows[i];
					if (row.name == name){
						row.quantity += 1;
						return;
					}
				}
				data.total += 1;
				data.rows.push({
					name:name,
					quantity:1,
					price:price
				});
			}
			add();
			totalCost += price;
			$('#cartcontent').datagrid('loadData', data);
			$('div.cart .total').html('Total: $'+totalCost);
		}
	</script>
	</head>
		<body >  
			<div id="cc" class="easyui-layout" style="width:1000px;height:750px;overflow:hidden;margin: 0 auto;" >   
			<div data-options="region:'north'" style="height:50px;" ></div>   
			<!--<div data-options="region:'west'" style="width: 200px" title="冷饮种类" split="true"  iconCls="icon-application_view_icons">
	   			
			</div>   -->
			<div data-options="region:'center'" style="padding:0px;background:#eee;" >
	   			<!--所有冷饮产品-->
	   			<div id="cc" class="easyui-layout" fit="true">
	   				 <div data-options="region:'west',title:'选择冷饮', collapsible:false,split:true" style="width:680px;"  >
	   				 	<ul class="products">
							<li>
								<a href="#" class="item">
									<img src="../img/shopone.png" style="width: 100px;height: 100px;"/>
									<div>
										<p>品牌：伊利</p>
										<p>产品：伊利牧场</p>
										<p>Price:$5</p>
									</div>
								</a>
							</li>
							<li>
								<a href="#" class="item">
									<img src="../img/shoptwo.png" style="width: 100px;height: 100px;"/>
									<div>
										<p>品牌：蒙牛</p>
										<p>产品：绿色心情</p>
										<p>Price:$3.5</p>
									</div>
								</a>
							</li>
							<!-- other products -->
						</ul>
	   				 </div>
    				<div data-options="region:'center',title:'购物车列表'" iconCls="icon-application_view_icons" style="padding:5px;background:#eee;" fit="true">
    					<div class="cart">
							
							<table id="cartcontent" style="width:300px;height:auto;">
								<thead>
									<tr>
										<th field="name" width=140>名称</th>
										<th field="quantity" width=60 align="right">数量</th>
										<th field="price" width=60 align="right">单价</th>
									</tr>
								</thead>
							</table>
							<p class="total">Total: $0</p>
							<h2>拖拽到此处添加至购物车</h2>
						</div>
    				</div>
	   			</div>
	   			
	   			<!--  end-->
			</div>   
			<div data-options="region:'south',split:false" style="height:30px;text-align: center;" border="false">
				版权所有@冷饮批发管理系统  Copyright 2016-2017
			</div> 
			</div>
		</body>
</html>
